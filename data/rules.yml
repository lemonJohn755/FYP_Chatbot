version: '3.0'

rules:
- rule: greet_flow
  conversation_start: true
  steps:
  - or:
    - intent: greet
    - intent: start
  - action: utter_welcome
  - action: utter_list_functions

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: say thanks when user say thanks
  steps:
  - intent: thank_you
  - action: utter_thankyou
