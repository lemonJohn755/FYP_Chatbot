version: '3.1'

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: say hi to greet user
  steps:
  - intent: greet
  - action: utter_welcome
  - action: utter_list_functions

- rule: Activate choice_form
  steps:
  - intent: functions_available
  - action: utter_say_user_chose
  - active_loop: choice_form

- rule: Activate district_form
  steps:
  - intent: districts_available
  - action: action_district_query
  - active_loop: district_form

- rule: Activate difficulty_form
  steps:
  - intent: difficulties_available
  - action: action_difficulty_query
  - active_loop: difficulty_form

